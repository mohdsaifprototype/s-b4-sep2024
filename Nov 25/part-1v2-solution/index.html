<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>November 21 | JS Solution for part-1 from November 18</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="bg-warning text-dark">
      <h1 class="text-center py-2 my-0">Guess the number game!</h1>
    </header>
    <main>


      <div class=" mx-auto" style="width: fit-content">
        <form action="#" class="my-4 p-4 text-center">
          <input
            type="number"
            name="guess"
            id="guess"
            placeholder="Guess a number between 1 and 100?"
            style="width: 320px"
            class="py-2 px-3 text-center"
            min="1"
            max="100"
          />
          <br>
          <button id="button1" class="btn btn-primary mt-4" type="button" onclick="check()">Check</button>
          <button id="button2" class="btn btn-secondary mt-4" type="button" onclick="playAgain()">Play Again!</button>
        </form>

        <div class="message text-center">
          <div class="text-light bg-danger h4 p-2 rounded" id="message1">message</div>
          <div class="text-light bg-success h4 p-2 rounded" id="message2">message</div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
